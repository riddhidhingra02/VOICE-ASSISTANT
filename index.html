<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Voice Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎤 Smart Voice Assistant</h1>
    <p>Convert speech to text and text to speech effortlessly</p>
  </header>

  <div class="assistant">
    <div class="chat-box" id="chatBox">
       <p id="chatHint" class="chat-hint">Chat will appear here...</p>
      <!-- Speech input/output bubbles go here -->
    </div>

    <textarea id="textInput" rows="2" placeholder="Type or use the mic..."></textarea>

    <div class="buttons">
      <button class="btn" id="speakBtn">🔊 Speak</button>
      <button class="btn" id="clearBtn">🧹 Clear</button>
    </div>

    <button class="mic" id="micBtn" title="Start listening">🎙</button>

    <div class="status" id="status">Click mic to start speaking...</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
